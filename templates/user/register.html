{% extends "base.html" %}

{% block content %}


<div class="col-md-6 offset-md-3">
    <h4 style="padding: 100px 0 25px 0; text-align: center;">Register</h4>

    <form method="POST" action="{% url 'user:register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        
        <div style="text-align: center; padding-top: 25px;">
            <button type="submit" class="btn btn-secondary" style="display: block; margin: 0 20px; display: inline-block;">
                submit
            </button>
    </form>
</div>


{% endblock %}
